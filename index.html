<html>

	<head>
		<title>More Ideas Please</title>
		<link rel="stylesheet" href="assets/css/font-awesome.min.css"></link>
		<link rel="stylesheet" href="assets/css/app.css"></link>
  		<script type="text/javascript" src="app.js"></script>	

  		<!-- Prevent caching -->
  		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
	</head>

	<body>
		
		<div id="main"></div>

		<script>
		    
			// Embed Elm app 
		    var div = document.getElementById('main'),
		    	app = Elm.App.embed(div);

		    app.ports.clearField.subscribe(function(id) {
		    	elem = document.getElementById(id)
		    	elem.value = "";
		    });

		    app.ports.setInputValue.subscribe(function(x) {
		    	elem = document.getElementById(x[0])
		    	elem.value = x[1];
		    });		    

		    app.ports.randomSeed.send(Math.floor(Math.random()*0xFFFFFFFF))    	

		</script>
	</body>

</html>
