<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Uuid Example</title>
  </head>
  <body>
    <script src="Minimal.js"></script>
    <script>
      // here we pass in a (Int, Int) Tuple that is a 2 element array in JS land:

        [Math.floor(Math.random()*0x0FFFFFFF), Math.floor(Math.random()*0x0FFFFFFF)])
    </script>
  </body>
